name: Docs Linter

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  docs-linter:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: tools/docs-linter/package-lock.json

    - name: Install dependencies
      run: |
        cd tools/docs-linter
        npm ci
        npm run build

    - name: Run docs linter
      run: |
        cd tools/docs-linter
        shopt -s globstar nullglob
        CONFIG_FILE="./swift/.textlintrc.swift.json"
        TARGET_FILES=()
        if [ -f "../../README.md" ]; then
          TARGET_FILES+=("../../README.md")
        fi
        if [ -d "../../docs" ]; then
          for file in ../../docs/**/*.md; do
            [ -f "$file" ] && TARGET_FILES+=("$file")
          done
        fi
        if [ ${#TARGET_FILES[@]} -eq 0 ]; then
          echo "No target files found"
          exit 0
        fi
        echo "Target files: ${TARGET_FILES[*]}"
        NODE_PATH=$PWD/node_modules npx textlint --config "$CONFIG_FILE" "${TARGET_FILES[@]}"
